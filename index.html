<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Font awesome and google fonts-->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <h1>Rock, Paper, Scissors</h1>
    </header>

    <section class="game-area">
        <div>
            <p>Make Your Move!</p>
            <button onclick="getMessage()" data-type="rock" aria-label="Rock" class="selector"><i
                    class="fa-solid fa-hand-back-fist"></i>ROCK</button>
            <button onclick="getMessage()" data-type="paper" aria-label="Paper" class="selector"><i
                    class="fa-solid fa-hand"></i>PAPER</button>
            <button onclick="getMessage()" data-type="scissors" aria-label="Scissors" class="selector"><i
                    class="fa-solid fa-hand-scissors fa-rotate-90"></i>SCISSORS</button>

        </div>

        <div id="messages"></div>

        <div class="player">
            <h3 class="round">Round: <span id="player-round">0</span></h3>
            <h2 class="scores">You: <span id="player-score">0</span></h2>
            <img id="player-image" src="assets/images/paper3.jpg" alt="Rock Paper Scissors">
        </div>

        <div class="computer">
            <h3 class="round">Round: <span id="computer-round">0</span></h3>
            <h2 class="scores">Computer: <span id="computer-score">0</span></h2>
            <img id="computer-image" src="assets/images/paper3.jpg" alt="Rock Paper Scissors">
        </div>

    </section>

    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/630108b11f.js" crossorigin="anonymous"></script>

    <footer>
        <h2>Rules</h2>
        <p>Rock > Scissors | Paper > Rock | Scissors > Paper</p>
    </footer>
</body>

</html>
