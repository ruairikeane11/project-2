<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Font awesome and google fonts-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

    <!--Title-->
    <title>Rock Paper Scissors</title>

    <!--Link to style sheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--Header-->
    <header>
        <h1>Rock, Paper, Scissors</h1>
    </header>

    <!--Game area section-->
    <section class="game-area">
        <div>
            <p>Make Your Move!</p>
            <button data-choice="0" aria-label="ROCK" class="selector"><i
                    class="fa-solid fa-hand-back-fist"></i>ROCK</button>
            <button data-choice="1" aria-label="PAPER" class="selector"><i class="fa-solid fa-hand"></i>PAPER</button>
            <button data-choice="2" aria-label="SCISSORS" class="selector"><i
                    class="fa-solid fa-hand-scissors fa-rotate-90"></i>SCISSORS</button>

        </div>



        <!--Player box-->
        <div class="player">
            <h1 class="round">Rounds Won: <span id="player-round">0</span></h1>
            <h1 class="scores">Your Score: <span id="player-score">0</span></h1>
            <img id="player-image" src="assets/images/paper3.jpg" alt="Rock Paper Scissors">
        </div>

        <!--Computer box-->
        <div class="computer">
            <h1 class="round">Rounds Won: <span id="computer-round">0</span></h1>
            <h1 class="scores">Computer Score: <span id="computer-score">0</span></h1>
            <img id="computer-image" src="assets/images/paper3.jpg" alt="Rock Paper Scissors">
        </div>


        <div id="message-box">
            <div id="messages"></div>
            <div id="messages1"></div>

        </div>

    </section>

    <!--Footer-->
    <footer>
        <h2>Rules</h2>
        <p>Rock > Scissors | Paper > Rock | Scissors > Paper</p>
        <p>First Player To Reach 3 Wins The Round!</p>
    </footer>

    <!--Javascript file-->
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/630108b11f.js" crossorigin="anonymous"></script>

</body>

</html>
